<!DOCTYPE html>
<html lang="en">
<head>

<body>
  

    <div class="card">
        <div class="card-1">
        <h1>Coffee</h1>
        <div class="input">
            <p>Gmail:<input type="text"  placeholder="Enter Your Gmail:"></p>
            <p>Password:<input type="password" placeholder="Enter Your Password:" ></p>
           <div class="card-2">
  <a href="login.html" class="delayed-link">Log In</a>
</div>

<script>
 
  const links = document.querySelectorAll('.delayed-link');

  links.forEach(link => {
    link.addEventListener('click', function(event) {
      event.preventDefault();
      const href = this.href;

     
      this.textContent = "Loading...";

      setTimeout(() => {
        window.location.href = href; 
      }, 5000); 
     });
    });
        </script>

        </div>
        </div>
    </div>

</body>
